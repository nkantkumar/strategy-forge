# Strategy Forge - single file K8s template (no Helm/Kustomize; kubectl only)
# Deploy: kubectl apply -f k8s/all-in-one.yaml
# Delete: kubectl delete -f k8s/all-in-one.yaml
# Prerequisite: build images (see k8s/README.md)
---
apiVersion: v1
kind: Namespace
metadata:
  name: strategy-forge
  labels:
    app.kubernetes.io/name: strategy-forge
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: strategy-forge-config
  namespace: strategy-forge
data:
  REDIS_URL: "redis://redis:6379/0"
  MLFLOW_TRACKING_URI: "http://mlflow:5000"
  CHROMA_PERSIST_DIR: "/app/chroma_db"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: strategy-forge
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: strategy-forge
spec:
  selector:
    app: redis
  ports:
    - port: 6379
      targetPort: 6379
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow
  namespace: strategy-forge
  labels:
    app: mlflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlflow
  template:
    metadata:
      labels:
        app: mlflow
    spec:
      containers:
        - name: mlflow
          image: ghcr.io/mlflow/mlflow:v2.10.2
          command: ["mlflow"]
          args:
            - "server"
            - "--host"
            - "0.0.0.0"
            - "--port"
            - "5000"
            - "--backend-store-uri"
            - "sqlite:///mlflow/mlflow.db"
            - "--default-artifact-root"
            - "/mlflow/artifacts"
          ports:
            - containerPort: 5000
          volumeMounts:
            - name: mlflow-data
              mountPath: /mlflow
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          securityContext:
            runAsNonRoot: false
            readOnlyRootFilesystem: false
      volumes:
        - name: mlflow-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: mlflow
  namespace: strategy-forge
spec:
  selector:
    app: mlflow
  ports:
    - port: 5000
      targetPort: 5000
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-api
  namespace: strategy-forge
  labels:
    app: python-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-api
  template:
    metadata:
      labels:
        app: python-api
    spec:
      containers:
        - name: python-api
          image: strategy-forge-python-api:latest
          imagePullPolicy: Never
          env:
            - name: REDIS_URL
              valueFrom:
                configMapKeyRef:
                  name: strategy-forge-config
                  key: REDIS_URL
            - name: MLFLOW_TRACKING_URI
              valueFrom:
                configMapKeyRef:
                  name: strategy-forge-config
                  key: MLFLOW_TRACKING_URI
            - name: CHROMA_PERSIST_DIR
              valueFrom:
                configMapKeyRef:
                  name: strategy-forge-config
                  key: CHROMA_PERSIST_DIR
          ports:
            - containerPort: 8000
          volumeMounts:
            - name: chroma-data
              mountPath: /app/chroma_db
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: chroma-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: python-api
  namespace: strategy-forge
spec:
  selector:
    app: python-api
  ports:
    - port: 8000
      targetPort: 8000
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: strategy-forge
  labels:
    app: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: strategy-forge-gateway:latest
          imagePullPolicy: Never
          env:
            - name: PYTHON_API_URL
              value: "http://python-api:8000"
            - name: REDIS_HOST
              value: "redis"
            - name: REDIS_PORT
              value: "6379"
            # Optional: set AUTH_API_KEY (or use secretKeyRef) to require X-API-Key header on /api/v1/**
            # - name: AUTH_API_KEY
            #   valueFrom:
            #     secretKeyRef:
            #       name: strategy-forge-auth
            #       key: api-key
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 45
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: strategy-forge
spec:
  selector:
    app: gateway
  ports:
    - port: 8080
      targetPort: 8080
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: strategy-forge
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: strategy-forge-frontend:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: strategy-forge
spec:
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30080
  type: NodePort
