apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow
  namespace: strategy-forge
  labels:
    app: mlflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlflow
  template:
    metadata:
      labels:
        app: mlflow
    spec:
      containers:
        - name: mlflow
          image: ghcr.io/mlflow/mlflow:v2.10.2
          args:
            - "server"
            - "--host"
            - "0.0.0.0"
            - "--port"
            - "5000"
          env:
            - name: BACKEND_STORE_URI
              value: "sqlite:///mlflow/mlflow.db"
            - name: ARTIFACT_ROOT
              value: "/mlflow/artifacts"
          ports:
            - containerPort: 5000
          volumeMounts:
            - name: mlflow-data
              mountPath: /mlflow
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: mlflow-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: mlflow
  namespace: strategy-forge
spec:
  selector:
    app: mlflow
  ports:
    - port: 5000
      targetPort: 5000
  type: ClusterIP
